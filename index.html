<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Enabled Storytelling Workshop</title>
    <style>
      /* Block Inter font request by overriding it */
      @font-face {
        font-family: 'Inter';
        src: local('Arial') !important;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p>The font override is in place! If you're seeing this message, the page is rendering correctly.</p>
    </div>
  </body>
</html>
