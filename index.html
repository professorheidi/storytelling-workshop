<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Enabled Storytelling Workshop</title>
    <style>
      /* Forcefully block Inter font loading */
      @font-face {
        font-family: 'Inter';
        src: local('Arial'), local('sans-serif');
      }
      * {
        font-family: 'Inter', sans-serif !important;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <p>If you're seeing this, the font override is applied!</p>
    </div>
  </body>
</html>
